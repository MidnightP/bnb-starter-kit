<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--
      TODO If possible use variables for things like websitetitle
    -->

	<!---
      TODO set theme-color
    -->
	<meta name="theme-color" content="#000000">

	<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>BnB Starter Kit</title>

	<meta name="author" value="Pim van der Heijden" />
	<meta name="description" value="BnB Starter Kit">

	<!--
      TODO set tags
    -->
	<meta name="twitter:card" value="summary" />
	<meta name="twitter:site" value="@twitterName" />
	<meta content="Listing Starterkit" name="og:site_name" />
	<meta content="Listing Starterkit" name="og:title" />
	<meta content="Listing Starterkit" name="og:description" />
	<meta content="platform" property="og:type" />
	<meta content="listings starterkit" name="twitter:description" />
	<meta content="twitterURL" name="twitter:url" />
	<meta content="Amsterdam" property="og:locality" />
	<meta content="nl" property="og:country-name" />
	<meta content="52.36" property="og:latitude" />
	<meta content="4.89" property="og:longitude" />

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
